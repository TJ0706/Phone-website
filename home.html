<html>
<head>
    <title>Website Design Using HTML And CSS</title>
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="main">
        <nav>
        <div class="logo">
            <img src="apple%20logo.png">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="phone.html">Phone</a></li>
                <li><a href="accessories.html">Accessories</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="deep%20purple%2014%20pro%20max.jpeg" class="mobile">
            <div id="circle">
            <div class="feature one">
                <img src="white%20camera%20icon.png">
                <div>
                    <h1>Camera</h1>
                    <p>12MP, Wide Angle Lens</p>
                </div>
                </div>
            <div class="feature two">
                <img src="white%20processor%20icon.png">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core  11nm</p>
                </div>
                </div>
            <div class="feature three">
                <img src="page%20size.png">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div>
                </div>
            <div class="feature four">
                <img src="white%20battery%20icon.png">
                <div>
                    <h1>Battery Life</h1>
                    <p>5000mAh, 720Hrs Standby</p>
                </div>
                </div>
        </div>
      </div>
        <div class="controls">
        <img src="up-arrow.png" id="upBtn">
            <h3>Features</h3>
        <img src="up-arrow.png" id="downBtn">
            </div>
        
        </div>
        
        
        <script> 
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
            
        var rotateValue = circle.style.transform;
        var rotateSum;
            
        
        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
            
        </script>
        
    </body>
</html>
